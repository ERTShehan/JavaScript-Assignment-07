<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/styles/case01.css" />
    <title>Case 01</title>
  </head>
  <body>
    <div class="container">
      <h1>JS Que</h1>
      <div class="scene">
        <img src="/assets/image/sky.jpg" class="sky" />
        <img src="/assets/images/sun.png" class="sun" />
        <img src="/assets/image/moon.jfif" class="moon" />
        <img src="/assets/images/road.jpg" class="road left-road" />
        <img src="/assets/image/road.jpg" class="road right-road" />
        <img src="/assets/image/home.jfif" class="house" />
        <img src="/assets/image/car.webp" class="car" id="car" />

        <div class="queue">
          <div class="man-wrapper">
            <img src="/assets/image/man.jpg" class="man" /><span class="label"
              >A</span
            >
          </div>
          <div class="man-wrapper">
            <img src="/assets/image/man.jpg" class="man" /><span class="label"
              >B</span
            >
          </div>
          <div class="man-wrapper">
            <img src="/assets/image/man.jpg" class="man" /><span class="label"
              >C</span
            >
          </div>
          <div class="man-wrapper">
            <img src="/assets/image/man.jpg" class="man" /><span class="label"
              >D</span
            >
          </div>
          <div class="man-wrapper">
            <img src="/assets/image/man.jpg" class="man" /><span class="label"
              >E</span
            >
          </div>
          <div class="man-wrapper">
            <img src="/assets/image/man.jpg" class="man" /><span class="label"
              >F</span
            >
          </div>
        </div>
      </div>

      <div class="controls">
        <button id="start">Start</button>
        <button id="stop">Stop</button>
      </div>
    </div>

    <script src="/js/case01.js"></script>
  </body>
</html>
